{% extends 'core/base.html' %}

{% block header %}
    Productos: Listado de Categor√≠as de Productos
{% endblock header %}

{% block main %}
    <div style="display: flex; justify-content: center;">
        <form method="get" style="display: flex; padding-right: 1%;">
            <input type="text" name="q" placeholder="Buscar..." />
            <button type="submit">Buscar</button>
        </form>
        <a href="{% url 'productos:productocategoria_create' %}">
            <button>Crear Registro</button>
        </a>
    </div>
    <div style="display: flex; justify-content: center;">
        <table>
            <thead>
                <tr>
                    <th style="width: 70%;">Nombre</th>
                    <th style="width: 10%;"></th>
                    <th style="width: 10%;"></th>
                    <th style="width: 10%;"></th>
                </tr>
            </thead>
            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td>{{ object.nombre }}</td>
                        <td>
                            <a href="{% url 'productos:productocategoria_detail' object.id %}">Detalle</a>
                        </td>
                        <td>
                            <a href="{% url 'productos:productocategoria_update' object.id %}">Cambiar</a>
                        </td>
                        <td>
                            <a href="{% url 'productos:productocategoria_delete' object.id %}">Borrar</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">No hay registros</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock main %}
